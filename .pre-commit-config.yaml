repos:
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        args: [
          "--py311-plus"
        ]
        language: system
        types:
          - python

      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        exclude: |
          (?x)^(
              .*/__init__.py
          )$
        types:
          - python

      - id: black
        name: black
        entry: black
        language: system
        types:
          - python

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types:
          - python

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0   # можно проверить последнюю версию
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
